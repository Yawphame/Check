<!DOCTYPE html>
<html>
<head>
    <title>For Nana ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top, #ffdde1, #ee9ca7);
            font-family: 'Segoe UI', cursive;
            overflow: hidden;
        }

        .card {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.25);
            padding: 35px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
            width: 340px;
            color: white;
            z-index: 2;
        }

        h1 {
            font-size: 28px;
            margin: 0;
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
        }

        .subtitle {
            margin-top: 10px;
            font-size: 16px;
            opacity: 0.9;
        }

        img {
            width: 220px;
            margin: 20px 0;
            border-radius: 20px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.05); }
            40% { transform: scale(1); }
            60% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        button {
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 15px;
            transition: 0.3s;
        }

        .yes {
            background: linear-gradient(45deg, #ff4e50, #ff758c);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 78, 80, 0.5);
        }

        .no {
            background: rgba(255,255,255,0.3);
            color: white;
        }

        button:hover {
            transform: scale(1.1);
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            color: rgba(255,255,255,0.6);
            font-size: 20px;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            from {
                transform: translateY(100vh);
            }
            to {
                transform: translateY(-10vh);
            }
        }
    </style>
</head>

<body>

<div class="card">
    <h1>Nana üíï</h1>
    <div class="subtitle">You make my world brighter every day ‚ú®</div>

    <img src="https://tenor.com/oZiga1H7fUs.gif">

    <div class="subtitle">Will you be my Valentine? üåπ</div>

    <button class="yes" onclick="location.href='yes.html'">YES üíñ</button>
    <button class="no" onclick="location.href='no.html'">NO üôà</button>
</div>

<script>
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 4 + 3) + "s";
        heart.style.fontSize = (Math.random() * 15 + 15) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 7000);
    }

    setInterval(createHeart, 500);
</script>

</body>
</html>
