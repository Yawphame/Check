<!DOCTYPE html>
<html>
<head>
    <title>Happy Valentine's Nana ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, Helvetica, sans-serif;
    overflow: hidden;
}

.card {
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(15px);
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    width: 340px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    color: white;
    z-index: 2;
}

h1 {
    margin: 0;
    font-size: 26px;
}

p {
    font-size: 16px;
    margin: 10px 0 20px 0;
}

img {
    width: 220px;
    border-radius: 15px;
    margin-bottom: 20px;
}

button {
    padding: 10px 25px;
    border: none;
    border-radius: 25px;
    margin: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.yes {
    background-color: #ff4d6d;
    color: white;
}

.no {
    background-color: white;
    color: #ff4d6d;
}

button:hover {
    transform: scale(1.1);
}

/* Floating Hearts */
.heart {
    position: absolute;
    font-size: 28px;
    animation: floatUp linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}
</style>
</head>

<body>

<div class="card">
    <h1>Happy Valentine's Day Nana ‚ù§Ô∏è</h1>
    <p>I have something important to ask you...</p>

    <img src="IMG_0773.gif">

    <p>will you be my Valentine? ü•∫</p>

    <button class="yes" onclick="location.href='yes.html'">YES ‚ù§Ô∏è</button>
    <button class="no" onclick="location.href='no.html'">NO üòÖ</button>
</div>

<script>
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    heart.style.fontSize = (Math.random() * 15 + 25) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 400);
</script>

</body>
</html>
