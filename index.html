<!DOCTYPE html>
<html>
<head>
    <title>For Nana ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 35px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            width: 280px;
            z-index: 2;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #ff4e50;
        }

        p {
            font-size: 16px;
            margin-bottom: 25px;
            color: #555;
        }

        button {
            padding: 10px 18px;
            margin: 8px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        .yes {
            background: #ff4e50;
            color: white;
        }

        .no {
            background: #555;
            color: white;
        }

        button:hover {
            transform: scale(1.1);
        }

        /* Floating flowers */
        .flower {
            position: absolute;
            top: -10px;
            font-size: 20px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }
    </style>
</head>

<body>

<div class="card">
    <h1>Nana üíï</h1>
    <p>Will you be my Valentine? üåπ</p>
    <button class="yes" onclick="location.href='yes.html'">YES üíñ</button>
    <button class="no" onclick="location.href='no.html'">NO üôà</button>
</div>

<script>
    function createFlower() {
        const flower = document.createElement("div");
        flower.classList.add("flower");
        flower.innerHTML = "üå∏";
        flower.style.left = Math.random() * 100 + "vw";
        flower.style.animationDuration = (Math.random() * 3 + 2) + "s";
        flower.style.fontSize = (Math.random() * 15 + 15) + "px";
        document.body.appendChild(flower);

        setTimeout(() => {
            flower.remove();
        }, 5000);
    }

    setInterval(createFlower, 300);
</script>

</body>
</html>
